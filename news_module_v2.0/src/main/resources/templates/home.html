<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-400">

	<div align="center">
		<header class="bg-gray-200 p-2">
		    <span class="text-2xl font-bold mr-48">最新消息模組</span>
			<div class="absolute top-1 right-1">
				<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<a class="absolute w-full h-full left-0 top-0" href="/news_add">New News</a>
			    </button>
				<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<a class="absolute w-full h-full left-0 top-0" href="/client_home">切換成'客戶端'</a>
			    </button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-house">
			    		<a class="absolute w-full h-full left-0 top-0" href="/home"></a>
			    	</i>
		    	</button>
		    	<br/>
				<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<a class="absolute w-full h-full left-0 top-0" href="/category_home">分類</a>
			    </button>
				<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<a class="absolute w-full h-full left-0 top-0" href="/sub_category_home">子分類</a>
			    </button>
	    	</div>
		</header>
	    <h1 class="text-3xl font-bold underline">
	      最新消息:
	    </h1>
	    <form action="#" th:action="@{/home}" method="post" th:object="${news}" class="h-screen">
			
			<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
		    	<a class="w-full h-full" href="/news_edit">Edit News</a>
		    </button>
		    
         	<div class="justify-around">
	         	<div class="flex">
	         	
					<div class="shadow-inner shadow-black m-1">
						<div class="w-40 h-8 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">分類:</label>
						</div>
						<div class="w-40 h-8 text-center mt-0 border border-2 border-lime-900 rounded-b-lg relative">
							<select th:field="*{category}">
								<option th:each="l : ${categoryList}" th:value="${l}" th:text="${l}" />
							</select>
						</div>
					</div>
					
					<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative"><a href="/home?mode=1">匹配</a></button>
					
					<div class="shadow-inner shadow-black m-1">
						<div class="w-40 h-8 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">子分類:</label>
						</div>
						<div class="w-40 h-8 text-center mt-0 border border-2 border-lime-900 rounded-b-lg relative">
							<select th:field="*{subCategory}">
								<option th:each="l : ${subCategoryList}" th:value="${l}" th:text="${l}" />
							</select>
						</div>
					</div>
					
					<div class="shadow-inner shadow-black m-1">
						<div class="w-48 h-8 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">新聞標題:</label>
						</div>
						<div class="w-48 h-8 text-center mt-0 border border-2 border-lime-900 rounded-b-lg relative">
							<input class="w-full h-full rounded-b-lg text-center" type="text" th:field="*{newsTitle}" /><br/>
						</div>
					</div>
					<div class="shadow-inner shadow-black m-1">
						<div class="w-40 h-8 text-center bg-lime-600 m-2 mb-0 border border-2 border-lime-900 rounded-t-lg">
							<label class="text-white">開始時間:</label>
						</div>
						<div class="w-40 h-8 text-center mt-0 border border-2 border-lime-900 rounded-b-lg relative">
							<input class="w-full h-full rounded-b-lg text-center" type="text" th:field="*{releaseTime}" /><br/>
						</div>
					</div>
					
					<button type="submit" class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">查詢</button>
					
	         	</div>
         	</div>
					
			<table>
				<tr>
					<td th:text="id" class="border border-2 border-black bg-slate-"></td>
					<td th:text="分類" class="border border-2 border-black bg-slate-"></td>
					<td th:text="子分類" class="border border-2 border-black"></td>
					<td th:text="新聞標題" class="border border-2 border-black"></td>
					<td th:text="新聞副標題" class="border border-2 border-black"></td>
					<td th:text="發布時間" class="border border-2 border-black"></td>
					<td th:text="創建時間" class="border border-2 border-black"></td>
				</tr>
			</table>
			
	    <button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
	    	<a class="absolute w-full h-full left-0 top-0" href="/content">content</a>
	    </button>
    	
		</form>
		
	    <footer class="py-8 bg-gray-200">
		 	<p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
