<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Client Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-400">

	<div align="center">
		<header class="bg-gray-200 p-2">
		    <span class="text-2xl font-bold mr-48">最新消息模組</span>
			<div class="absolute top-1 right-1">
				<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<a class="absolute w-full h-full left-0 top-0" href="/home">切換成'管理端'</a>
			    </button>
		    	<button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
			    	<i class="fa-solid fa-house">
			    		<a class="absolute w-full h-full left-0 top-0" href="/client_home"></a>
			    	</i>
		    	</button>
	    	</div>
		</header>
	    <h1 class="text-3xl font-bold underline">
	      最新消息:
	    </h1>
	    <form action="#" th:action="@{/client_home}" method="post" class="h-screen">
			<table>
				<tr>
					<td th:text="分類" class="border border-2 border-black bg-slate-"></td>
					<td th:text="子分類" class="border border-2 border-black"></td>
					<td th:text="新聞標題" class="border border-2 border-black"></td>
					<td th:text="新聞副標題" class="border border-2 border-black"></td>
					<td th:text="發布時間" class="border border-2 border-black"></td>
				</tr>
			</table>
			
	    <button class="rounded-full text-white bg-blue-600 px-2 m-2 hover:scale-105 active:scale-95 hover:cursor-pointer relative">
	    	<a class="absolute w-full h-full left-0 top-0" href="/client_content">client_content</a>
	    </button>
    	
		</form>
		
	    <footer class="py-8 bg-gray-200">
		 	<p>版權所有© 2023 Github-hibiki4945</p>
		</footer>
	</div>
</body>
</html>
